{% extends 'recommend/index.html' %}

{% block content %}

    {% for i in recommends  %}

        <div class="container">
            <h1> {{i.movie_name}}  {{ i.movie_id }} </h1>
            <img  src= {{i.movie_poster}}>
            <li><a href="{% url 'recommend:movie_details' i.movie_id %}">know more about this movie</a></li>
            <br>
        </div>

    {% endfor %}


{% endblock content %}
